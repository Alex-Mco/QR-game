<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Coloring Page</title>
</head>
<body onload="sizeBarChange()">
    <main>
        <h1 id="animalTitle">Animal Title</h1>
        <section>
            <jl-coloringbook style="background-color:white;">
                <img id="coloringPagePicture">
            </jl-coloringbook>
        </section>
        <section id="statSection" class="show">
            <div id="sizeBarDiv">
                <p id= "SizeText">Size:</p>
                <img class="sizeBarIMG" src="/IMG/sizebar/sizebar_7.png">
                <div id="Sizes">
                    <p id="Dead" class="hide">Dead</p>
                    <p id="Small" class="hide">Small</p>
                    <p id="Medium" class="hide">Medium</p>
                    <p id="Large" class="hide">Large</p>
                    <p id="Colossal" class="hide">Colossal</p>
                </div>
            </div>
            <div id="statsWord">
                <div id="habitatcolor">
                    <p id="Water">Water</p>
                    <p id="Land"> Land</p>
                </div>
                <div id="dietcolor">
                    <p id="Carnivore">Carnivore</p>
                    <p id="Herbivore"> Herbivore</p>
                </div>
                <div id="legscolor">
                    <p id="Four-Legs">Four-Legs</p>
                    <p id="Two-Legs"> Two-Legs</p>
                </div>
                <div id="flightcolor">
                    <p id="Flightless">Flightless</p>
                    <p id="Flighted"> Flighted</p>
                </div>
            </div>
        </section>
    </main>
<script src="/js/main.js"> </script>
<script src="/js/coloringbook.js"></script>
</body>
</html>
